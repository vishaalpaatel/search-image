<!DOCTYPE html>
<html lang="en">
<head>

    <title>SearchAnything</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>

            <a href="https://unsplash.com/photos/luuTrcwMPhs" target="_blank">Beautiful Nature Views</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685346388921-26dd3ae934be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Beautiful Nature Views">

        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685346388921-26dd3ae934be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Beautiful Nature Views">
            <a href="https://unsplash.com/photos/luuTrcwMPhs" target="_blank">Beautiful Nature Views</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
    
</body>
</html>
